<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    
    <!-- Bootstrap CSS (optional, you can include your own styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Static files -->
    
 
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="/">Django user model</a>
    
            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-uppercase" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/services/">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="/contact/">Contact</a>
                    </li>
                    
                    <!-- Dropdown menu -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-uppercase" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu bg-primary">
                            <li><a class="dropdown-item text-light" href="/portfolio/">Portfolio</a></li>
                            <li><a class="dropdown-item text-light" href="/blog/">Blog</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-light" href="/careers/">Careers</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 
    {% block content%}

    
  



    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    
    {% endblock %}
</body>
</html>
